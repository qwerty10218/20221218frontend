<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            *,
            *::before,
            *::after {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }

            a {
                color: inherit;
                text-decoration: none;
            }

            .v-block {
                position: relative;
                width: 80%;
                margin: 10px auto;
            }

            .v-block .mask {
                position: absolute;
                width: 100%;
                min-height: 100%;
                left: 0;
                top: 0;
                background: #0000007a;
                color: #fff;
                display: none;
                padding: 20px;
            }

            .v-block .resource {
                width: 100%;
                height: auto;
            }

            .v-block.moment .mask {
                display: block;
            }

            .btn {
                padding: 5px 10px;
                border: 0;
                background: rgb(14, 107, 158);
                color: #fff;
            }

            .v-block .fn {
                text-align: center;
            }

            .v-block.moment .fn {
                display: none;
            }

            .v-block .answer {
                list-style-type: none;
            }

            .v-block .answer li {
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #fff;
                cursor: pointer;
            }

            .v-block .answer li:hover {
                background: rgb(14, 107, 158);
            }

            .v-block .answer a {
                display: inline-block;
                width: 100%;
                height: 100%;
            }

            .v-block .question {
                padding-bottom: 20px;
                margin-bottom: 20px;
                border-bottom: 1px solid #fff;
            }
        </style>
    </head>

    <body>
        <div class="v-block" id="quest">
            <video id="v" class="resource">
                <source src="sample2.mp4" type="video/mp4" />
            </video>
            <div class="fn">
                <button id="play-btn" class="btn">播放</button>
            </div>
            <div class="mask">
                <h1 class="question">題目：影片中轉動的物體為何?</h1>
                <ul class="answer">
                    <li>
                        <a href="video.html">地球</a>
                    </li>
                    <li>
                        <a href="video.html">籃球</a>
                    </li>
                    <li>
                        <a href="video.html">保齡球</a>
                    </li>
                </ul>
            </div>
        </div>
    </body>
    <script>
        let v = document.querySelector('#v')
        let quest = document.querySelector('#quest')

        setInterval(() => {
            if (v.currentTime >= 5 && !quest.classList.contains('moment')) {
                quest.classList.add('moment')
                v.pause()
            }
            console.log(v.currentTime)
        }, 1000)

        let play = document.querySelector('#play-btn')
        play.addEventListener('click', () => {
            v.play()
            play.style.display = 'none'
        })
    </script>
</html>
